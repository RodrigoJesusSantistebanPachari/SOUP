<!DOCTYPE html>
<html>
<head>
	<title>Segundo</title>
</head>

<style>
body {
  background-image: url("background.png");
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: cover;
}

.box {
        margin: auto;
  	font-size: 16px;
	width: 23%;
	text-align: center;
	color: white
}

.button {
	background-color: #9ee000;
  	border: 2px solid #003A83;
  	color: #003A83;
	padding: 10px;
  	font-size: 16px;
	width: 50%;

	}

.button:hover {

}


.seleccion
{
  width: 100%;

}

<body>


<div class="box" style="margin-top: 100px;">

<img src="Images\logo.png" style="width:50%;margin-top:50px;">
<h2>Los cursos de segundo año son:</h2>
<p>Haga click en el que quiera matricularse</p>

</div>

<div class="box" style="margin-top: 40px; width: 50%;">


   <button type="button" id="boton" class="button" onclick="show(primer,segundo,boton2)">Primer Semestre</button>

   <button type="button" id="boton2" class="button" onclick="show(segundo,primer,boton)">Segundo Semestre</button>


 <div id="primer" name="primer" style="display:none">
   <select id="curso" size="4" class= "seleccion" onchange="javascript:handleSelect(this)">
	<option value="2-1CienciaCompII">Ciencia de la Computación II</option>
	<option value="2-1DesarrolloPlat">Desarrollo Basado en Plataformas</option>
	<option value="2-1ArquComputadores">Arquitectura de Computadores</option>
  <script type="text/javascript">
    function handleSelect(elm)
      {
        window.location = "Cursos/"+elm.value+".htm";
      }
</script>
   </select>
 </div>

 <div id="segundo" name="segundo" style="display:none">

   <select id="curso2" size="4" class= "seleccion" onchange="javascript:handleSelect(this)">
	<option value="2-2BaseDeDatosI">Base de Datos I</option>
	<option value="2-2AlgebraLNumerica">Algebra Lineal y Numérica</option>
  <option value="2-2TeoriaComp">Teoría de la Computación</option>
  <option value="2-2AlgoritmoyEstDatos">Algoritmos y Estructuras de Datos</option>
  <script type="text/javascript">
      function handleSelect(elm)
      {
        window.location = "Cursos/"+elm.value+".htm";
      }
</script>
   </select> 
 </div>
<BR>
</div>



<script>

function show(semestre,semestre2,x) 
{
  semestre.style.display = "block";
  semestre2.style.display = "none";
  x.style.display = "none";
  document.getElementById("submit").style.display = "block";
}
</script>

</body>
</html>
