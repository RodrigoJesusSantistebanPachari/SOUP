<div class="box" style="margin-top: 40px; width: 50%;">

 <div id="primer" name="primer" style="display:none">

 </div>

 <div id="segundo" name="segundo" style="display:none">

    function handleSelect(elm)
      {
    	if(elm.value=="Computacion Bioinspirada")
      	 	window.location = "Cursos/CursoModel.jsp?value="+elm.value+"&idCurso=511";
    	  if(elm.value=="Computacion Molecular Biologica")
        	 	window.location = "Cursos/CursoModel.jsp?value="+elm.value+"&idCurso=512";
    	  if(elm.value=="Topicos en Base de Datos")
        	 	window.location = "Cursos/CursoModel.jsp?value="+elm.value+"&idCurso=513";

	      	if(elm.value=="Computacion en la Nube")
	      	 	window.location = "Cursos/CursoModel.jsp?value="+elm.value+"&idCurso=521";
	  	  if(elm.value=="Liderazgo y Desarrollo Empresarial")
	      	 	window.location = "Cursos/CursoModel.jsp?value="+elm.value+"&idCurso=522";
	  	  if(elm.value=="Programacion en Dispositivos Moviles")

	  	 if(elm.value=="Programacion de Videojuegos")
	      	 	window.location = "Cursos/CursoModel.jsp?value="+elm.value+"&idCurso=524";
	  	  if(elm.value=="Robotica")
	      	 	window.location = "Cursos/CursoModel.jsp?value="+elm.value+"&idCurso=525";

      }
</script>

<script>

function show(semestre,semestre2,x) 
{

  semestre2.style.display = "none";
  x.style.display = "none";
  document.getElementById("submit").style.display = "block";
}
